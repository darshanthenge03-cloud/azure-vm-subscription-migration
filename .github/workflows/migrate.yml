name: Azure VM Cross-Subscription Migration

on:
  workflow_dispatch:
    inputs:
      phase:
        description: "Select migration phase"
        required: true
        type: choice
        options:
          - phase0
          - phase1
          - phase2
          - phase3
          - full

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------
      # Checkout
      # ---------------------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ---------------------------------------
      # Azure Login
      # ---------------------------------------
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true

      # ---------------------------------------
      # Install Az Module
      # ---------------------------------------
      - name: Install Az Module
        shell: pwsh
        run: |
          Install-Module Az -Force -AllowClobber -Scope CurrentUser

      # ---------------------------------------
      # Phase 0
      # ---------------------------------------
      - name: Execute Phase 0
        if: ${{ github.event.inputs.phase == 'phase0' || github.event.inputs.phase == 'full' }}
        shell: pwsh
        run: |
          ./scripts/phase0-export-backup.ps1

      # Upload Backup Config After Phase 0
      - name: Upload Backup Artifact
        if: ${{ github.event.inputs.phase == 'phase0' || github.event.inputs.phase == 'full' }}
        uses: actions/upload-artifact@v4
        with:
          name: backup-config
          path: backup-config.json

      # ---------------------------------------
      # Phase 1
      # ---------------------------------------
      - name: Execute Phase 1
        if: ${{ github.event.inputs.phase == 'phase1' || github.event.inputs.phase == 'full' }}
        shell: pwsh
        run: |
          ./scripts/phase1-pre-migration.ps1

      # ---------------------------------------
      # Phase 2
      # ---------------------------------------
      - name: Execute Phase 2
        if: ${{ github.event.inputs.phase == 'phase2' || github.event.inputs.phase == 'full' }}
        shell: pwsh
        run: |
          ./scripts/phase2-migrate.ps1

      # ---------------------------------------
      # Download Backup Config Before Phase 3
      # ---------------------------------------
      - name: Download Backup Artifact
        if: ${{ github.event.inputs.phase == 'phase3' || github.event.inputs.phase == 'full' }}
        uses: actions/download-artifact@v4
        with:
          name: backup-config
          path: .

      # ---------------------------------------
      # Phase 3
      # ---------------------------------------
      - name: Execute Phase 3
        if: ${{ github.event.inputs.phase == 'phase3' || github.event.inputs.phase == 'full' }}
        shell: pwsh
        run: |
          ./scripts/phase3-restore-backup.ps1
