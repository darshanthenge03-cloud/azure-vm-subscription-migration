name: Azure VM Cross-Subscription Migration

on:
  workflow_dispatch:
    inputs:
      phase:
        description: "Select migration phase"
        required: true
        type: choice
        options:
          - phase0
          - phase1
          - phase2
          - phase3
          - full

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true

      - name: Install Az Module
        shell: pwsh
        run: |
          Install-Module Az -Force -AllowClobber -Scope CurrentUser

      - name: Execute Selected Phase
        shell: pwsh
        run: |
          $phase = "${{ github.event.inputs.phase }}"

          Write-Host "Selected Phase: $phase"

          if ($phase -eq "phase0" -or $phase -eq "full") {
              ./scripts/phase0-export-backup.ps1
          }

          if ($phase -eq "phase1" -or $phase -eq "full") {
              ./scripts/phase1-pre-migration.ps1
          }

          if ($phase -eq "phase2" -or $phase -eq "full") {
              ./scripts/phase2-migrate.ps1
          }

          if ($phase -eq "phase3" -or $phase -eq "full") {
              ./scripts/phase3-restore-backup.ps1
          }

      - name: Upload Backup Artifact
        if: ${{ github.event.inputs.phase == 'phase0' || github.event.inputs.phase == 'full' }}
        uses: actions/upload-artifact@v4
        with:
          name: vm-backup
          path: backup-config.json
