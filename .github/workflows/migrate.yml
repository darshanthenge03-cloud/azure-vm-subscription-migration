name: Azure VM Subscription Migration

on:
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        enable-AzPSSession: true

    - name: Install Az PowerShell
      shell: pwsh
      run: |
        Install-Module Az -Force -AllowClobber

    - name: Validate Azure Context
      shell: pwsh
      run: |
        Get-AzContext

    - name: Run VM Migration Script
      shell: pwsh
      run: |
        ./scripts/migrate.ps1
