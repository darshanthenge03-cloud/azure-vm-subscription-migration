name: Azure VM Migration

on:
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.SUBSCRIPTION_A }}
        client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

    - name: Install Az PowerShell
      shell: pwsh
      run: Install-Module Az -Force -AllowClobber

    - name: Run Migration
      shell: pwsh
      run: ./scripts/migrate.ps1
