name: Azure VM Subscription Migration

on:
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Install Az PowerShell
      shell: pwsh
      run: |
        Install-Module Az -Force -AllowClobber

    - name: Validate Login
      shell: pwsh
      run: |
        Get-AzContext
