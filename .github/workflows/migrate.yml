name: Azure VM Subscription Migration

on:
  workflow_dispatch:
    inputs:
      phase:
        description: Select phase
        required: true
        type: choice
        options:
          - phase0
          - phase1
          - phase2
          - phase3
          - full

      source_subscription:
        description: Source Subscription ID
        required: true

      destination_subscription:
        description: Destination Subscription ID
        required: true

      source_rg:
        description: Source Resource Group
        required: true

      destination_rg:
        description: Destination Resource Group
        required: true

      location:
        description: Destination Location
        required: true

      vm_name:
        description: VM Name
        required: true

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true

      - name: Install Az
        shell: pwsh
        run: Install-Module Az -Force -AllowClobber

      - name: Run Phase 0
        if: ${{ github.event.inputs.phase == 'phase0' || github.event.inputs.phase == 'full' }}
        shell: pwsh
        run: |
          ./scripts/phase0-export-backup.ps1 `
            -SourceSubscriptionId "${{ github.event.inputs.source_subscription }}" `
            -VMName "${{ github.event.inputs.vm_name }}"

      - name: Run Phase 1
        if: ${{ github.event.inputs.phase == 'phase1' || github.event.inputs.phase == 'full' }}
        shell: pwsh
        run: |
          ./scripts/phase1-pre-migration.ps1 `
            -SourceSubscriptionId "${{ github.event.inputs.source_subscription }}" `
            -SourceResourceGroup "${{ github.event.inputs.source_rg }}" `
            -VMName "${{ github.event.inputs.vm_name }}"

      - name: Run Phase 2
        if: ${{ github.event.inputs.phase == 'phase2' || github.event.inputs.phase == 'full' }}
        shell: pwsh
        run: |
          ./scripts/phase2-migrate.ps1 `
            -SourceSubscriptionId "${{ github.event.inputs.source_subscription }}" `
            -DestinationSubscriptionId "${{ github.event.inputs.destination_subscription }}" `
            -SourceResourceGroup "${{ github.event.inputs.source_rg }}" `
            -DestinationResourceGroup "${{ github.event.inputs.destination_rg }}" `
            -DestinationLocation "${{ github.event.inputs.location }}" `
            -VMName "${{ github.event.inputs.vm_name }}"

      - name: Run Phase 3
        if: ${{ github.event.inputs.phase == 'phase3' || github.event.inputs.phase == 'full' }}
        shell: pwsh
        run: |
          ./scripts/phase3-restore-backup.ps1 `
            -DestinationSubscriptionId "${{ github.event.inputs.destination_subscription }}" `
            -DestinationResourceGroup "${{ github.event.inputs.destination_rg }}" `
            -VMName "${{ github.event.inputs.vm_name }}"
